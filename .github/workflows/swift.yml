name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and test
    runs-on: macos-latest
    env:
      SCHEME: "SmartWallet"
      DEVICE: "iPhone 11"
    steps:
    - uses: actions/checkout@v2
    - name: clean and test
      run: xcodebuild clean test -scheme $SCHEME -destination "platform=iOS Simulator,name=$DEVICE"
